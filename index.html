<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber's Greeting</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.1rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        .vibe-status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 1px solid #333;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00ffcc;
            opacity: 0;
            animation: fadeIn 2s ease-out 2s forwards;
        }

        /* Background pulses */
        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: rgba(0, 255, 204, 0.2);
            border-radius: 50%;
            filter: blur(50px);
            z-index: 0;
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { width: 300px; height: 300px; opacity: 0.2; }
            50% { width: 500px; height: 500px; opacity: 0.5; }
        }

        /* Custom Cursor Trail-like effect background */
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(30, 30, 30, 0) 0%, rgba(10, 10, 10, 1) 70%);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="circle"></div>
    <div class="container">
        <h1>Welcome back, Christopher.</h1>
        <p class="subtitle">Trajectory over Destination.</p>
        <div class="vibe-status">Saber Online // Vibe Coding Active</div>
    </div>
</body>
</html>
